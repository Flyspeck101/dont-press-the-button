<html>
  <head>
    <title>Don't press the button!</title>
  </head>
  <body>
    <script src="notify.js">
      var pushNotificationSuported = isPushNotificationSupported();
      
    </script>
    <button onclick="if (pushNotificationSuported) {
      registerServiceWorker();
        initializePushNotifications().then(function(consent){
          if(consent === 'granted') {
           sendNotification();
          }
        });
      }">Don't press me!</button>
  </body>
</html>
